<!DOCTYPE html>
<html class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Spark Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/color.css" />
</head>
<body>
    <div class="pageloader">
        <div class="loader">
            <div class="cssload-thecube"> <div class="cssload-cube cssload-c1"></div> <div class="cssload-cube cssload-c2"></div> <div class="cssload-cube cssload-c4"></div> <div class="cssload-cube cssload-c3"></div></div>                                    
        </div>
    </div><!-- Page Loader -->
    <div class="login-page">
        <div class="login-box">
            <div class="logo"><a href="#" title=""><img src="images/logo.png" alt="" /></a></div>
            <strong>Login To Your Account</strong>
            <form action="index.html">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="password">
                <input type="checkbox" ><label>Remember Me</label>
                <button type="submit">Login</button>
            </form>
            <div class="login-links">
                <a href="forget.html" title="">Forgot Your Password?</a>
                <a href="signup.html" title="">Create New Account</a>
            </div>
            <div class="socials">
                <a class="fb" href="#" title=""><i class="fa fa-facebook"></i></a>
                <a class="twitter" href="#" title=""><i class="fa fa-twitter"></i></a>
                <a class="google-plus" href="#" title=""><i class="fa fa-google-plus"></i></a>
            </div>
        </div><!-- Login Box -->
    </div>



    <script src="js/jquery.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toggles.min.js" ></script>
    <script src="js/isotope.js" ></script>
    <script src="js/script.js" ></script>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            var full_height = $(window).height();
            $('.login-page').css({
                "height":full_height            
            });
        });
    </script>
</body>
</html>
